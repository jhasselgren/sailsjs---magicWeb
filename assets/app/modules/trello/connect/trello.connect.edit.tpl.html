<div class="section">
    <div class="container text-center">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div class="col-md-12">
                    <h1>Connect to Trello</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisici elit,
                        <br>sed eiusmod tempor incidunt ut labore et dolore magna aliqua.
                        <br>Ut enim ad minim veniam, quis nostrud</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <a href="https://trello.com/1/connect?key=7a95a75d6dcd61c79d1e3b660d9c8333&name=MagicWeb&response_type=token&scope=read,write" target="_blank" class="btn btn-primary">Ask permission from Trello</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="row margin-bottom-sm">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input ng-model="vm.data.newTrelloConnection.username" type="text" class="form-control" placeholder="Current User">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input ng-model="vm.data.newTrelloConnection.token" type="text" class="form-control" placeholder="Trello Token">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <a ng-click="vm.saveTrelloConnection()" class="btn btn-primary">Save token</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
